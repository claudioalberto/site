{{ if .Site.Params.ajaxFormspree }}
<section class="contact" id="contact">
  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <h1>Contato</h1>
      </div>
    </div>

    <form id="form-contact" action="https://formspree.io/contato@claudioalberto.com.br" method="POST">
      <div class="row center-xs">
        <div class="col-xs-12 col-sm-6"><input type="text" name="nome" placeholder="Nome" required></div>
        <div class="col-xs-12 col-sm-6"><input type="email" name="email" placeholder="E-mail" required></div>
        <div class="col-xs-12"><input type="text" name="_subject" placeholder="Assunto" required></div>
        <div class="col-xs-12"><textarea name="message" placeholder="Mensagem" required></textarea></div>
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_next" value="">
        <div class="col-xs-12 contact-submit">
          <input id="form-submit" type="submit" value="Enviar">
          <span id="form-thankyou" style="visibility:hidden">Obgrigado pela sua Mensagem!</span>
        </div>
      </div>
    </form>

  </div>
</section>
{{ end }}
